<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>

    <body>
        <form action="{% url "cash_flow:create_cash_flow" %}" method="post">
            {% csrf_token %}
            <table BORDER=5 width=100%%>
                {{ form }}

            <input type="submit" value="Создать">
        </form>
        <a href="{% url 'cash_flow:cash_flow' filter_slug='all_date' %}">Вернуться к ДДС</a>
    </body>
</html>
